<!DOCTYPE html>
<html>
<head>
	<title>jQuery</title>
	
<script type="text/javascript" src="./jquery-1.11.0.js"> </script>
<script type="text/javascript">
		$( "document" ).ready( function() {
			$("ul[class$=c]").css("border","3px solid red");
		} );
</script>

</head>
<body>
	<ul class="abc">
		<li>one</li>
		<li>tow</li>
		<li>three</li>
		<li>four</li>
	</ul>

	<div class="xyz">
		<p id="1">ABC</p>
		<p id="2">DEF</p>
	</div>

</body>
</html>
